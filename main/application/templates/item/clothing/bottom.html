{% extends 'base.html' %}
{% block title %}Bottoms {% endblock %}
{% block css %} <link rel="stylesheet" href="{{ url_for('static',filename='css/items/items.css') }}"> {% endblock %}
{% block content %}
  <div class="container">
    <div class="row">

      {% for i in item %}
      <div class="column">
        <div class="card">
          <img class="card-img-top" src="{{ url_for('static', filename='img/clothing/bottom/' + i[5]) }}" alt="Card image cap">
          <h4>{{ i[1] }}</h4>
          <h5>${{ i[2] }}</h5>
          <a href="/functiontoadd/{{i[0]}}"><button type="button" class="btn btn-secondary">Add to Cart</button></a>
          {% if session['user'] is not none %}
          <a class="account" href="/user/wishlist/clothing/bottom/{{ i[0] }}"><i class="far fa-heart"></i></a>
          {% endif %}
        </div>
      </div>
      {% endfor %}
      </div>
  </div>

{% endblock %}
